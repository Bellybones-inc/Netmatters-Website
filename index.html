<!DOCTYPE html>
<html>
 <head>

  <!-- Meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,
  initial-scale=1, maximum-scale=1">

  <title>Netmatters Homepage</title>

  <!-- CSS and Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="SCSS/styles.css">

  </head>

  <body>
   <div id="container">
    <div class="main">
    <div class="main-outer">
    <div class="main-inner">

      <div class="page-parent">
      <div class="full-page">

      <!-- start of header  -->

      <div id="header_container">

      <header>

        <div class="inner">
        <div class="container">

          <img class="item-1" src="img/netmatters-logo.png">

          <img class="item-2"  src="img/067-phone.png">

          <svg class="item-3" accesskey="" viewBox="0 0 100 80" width="40" height="40">
              <rect width="100" height="20"></rect>
              <rect y="30" width="100" height="20"></rect>
              <rect y="60" width="100" height="20"></rect>
          </svg>

        </div>

          <!-- container end  -->

        <div class="box">
          <input class="form-control search-bar" placeholder="Search...">
        </div>

        </div> <!-- inner end  -->

        </div> <!-- header_container end  -->

        <!-- banner section start  -->

        <div id="banner">

          <div class="content-container">

          <div class="text-content">

          <div class="text-container">

            <h1 class="img-title">Web Design</h1>

            <p class="img-sub-heading">For businesses looking to make a strong <br />
              and effective first impression.</p>

            <a href="https://www.netmatters.co.uk/web-design" class="btn btn-primary btn-lg">Find out more
             <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
               <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
             </svg>
            </a>
          </div>
          </div>
          </div>
        </div>


      </div> <!-- full-page end  -->
      </div> <!-- page-parent end  -->
      </header>

      <div id="middle"> <!-- middle section start -->


      <div class="container-services"> <!-- services section start -->
      <div class="container">
      <div class="services">
        <div class="row">
          <div class="col-md-4">
          <div class="block">
            <span class="icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-app-indicator" viewBox="0 0 16 16">
                <path d="M5.5 2A3.5 3.5 0 0 0 2 5.5v5A3.5 3.5 0 0 0 5.5 14h5a3.5 3.5 0 0 0 3.5-3.5V8a.5.5 0 0 1 1 0v2.5a4.5 4.5 0 0 1-4.5 4.5h-5A4.5 4.5 0 0 1 1 10.5v-5A4.5 4.5 0 0 1 5.5 1H8a.5.5 0 0 1 0 1H5.5z"/>
                <path d="M16 3a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
              </svg>
            </span>
            <span class="h2">

              <h2>Bespoke Software</h2>

            </span>
            <span class="p">

              <p>Tailored software solutions to improve business productivity and
              online profits. Our expert team will ensure a software solution.</p>

            </span>

            <span class="button-container">

              <span class="btn btn-secondary">Read more</span>


            </span>
            </div>
          </div>
        </div>
      </div> <!-- Service list end -->
      </div> <!-- Bootstrap container end -->
      </div> <!-- container-services end  -->




    </div> <!-- middle end  -->
    </div> <!-- main-inner end  -->
    </div> <!-- main-outer end  -->
    </div> <!-- main end  -->
    </div> <!-- top container end  -->
  </body>
